<mat-form-field appearance="fill" class="w-full">
  <mat-label class="font-xl">{{ label }}</mat-label>
  <input [(ngModel)]="dateValue" placeholder="{{ value }}" matInput [matDatepicker]="picker" (dateChange)="dateChange()"
    [name]="name" [formControl]="control" />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
