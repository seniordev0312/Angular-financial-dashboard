<mat-form-field appearance="fill">
  <input
    [(ngModel)]="dateValue"
    placeholder="{{ value }}"
    matInput
    [matDatepicker]="picker"
    (dateChange)="dateChange()"
  />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
