<mat-form-field class="w-full" appearance="fill">
  <mat-label class="font-xl">{{ label }}</mat-label>
  <input class="font-xl" [matAutocomplete]="auto" [formControl]="control" value="{{ value }}" matInput [type]="type" />
  <span *ngIf="icon" class="material-icons-outlined" matSuffix>{{icon}}</span>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of baseListItemsList" [value]="option.id">
      {{ option.value }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
