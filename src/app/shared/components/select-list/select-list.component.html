<mat-form-field class="{{ wfullclass }}" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-select panelClass="wfullclass" [multiple]="isMultiple" [formControl]="control">
    <mat-option value="">
      <span class="text-accent text-xs">All</span>
    </mat-option>
    <mat-option *ngFor="let option of optionsList" [value]="option.id">
      <span class="text-accent text-xs">{{ option.name }}</span>
    </mat-option>
  </mat-select>
</mat-form-field>
