<mat-form-field class="w-full" appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-select [disabled]="isDisabled" [multiple]="isMultiple" [formControl]="control">
        <mat-option value="">
            <span class="text-accent text-xs">All</span>
        </mat-option>
        <mat-option *ngFor="let option of optionsList" [value]="option.id">
            <span class="text-accent text-xs">{{option.name}}</span>
        </mat-option>
    </mat-select>
    <span *ngIf="icon" class="material-icons-outlined" matSuffix>{{icon}}</span>
</mat-form-field>
