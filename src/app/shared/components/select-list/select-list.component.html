<mat-form-field class="w-full" appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-select [multiple]="isMultiple" [formControl]="control">
        <mat-option value="">
            <span class="text-accent text-xs">All</span>
        </mat-option>
        <mat-option *ngFor="let option of optionsList" [value]="option.id">
            <span class="text-accent text-xs">{{option.name}}</span>
        </mat-option>
    </mat-select>
</mat-form-field>
