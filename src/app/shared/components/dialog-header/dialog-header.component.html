<div
  class="flex h-[72px] items-center justify-between border-b border-b-gray-light2 shadow"
>
  <h3 class="font-bold text-xl ml-14" mat-dialog-title translate>
    {{ label }}
  </h3>
  <button
    (click)="onClose()"
    class="bg-[#F2F2F2] mx-2 px-1 h-6 flex justify-center items-center"
    mat-mini-fab
  >
    <span class="material-icons font-bold text-base leading-none"> close </span>
  </button>
</div>
