<form [formGroup]="fg" class="grid grid-cols-3 gap-10 mt-7">
    <ng-container *ngFor="let field of section.fields">
        <container-element [ngSwitch]="field.elementType">
            <app-input-field *ngSwitchCase="'Text'" [label]="field.elementName"
                [control]="getFormControl(field.elementName)"></app-input-field>
            <app-select-list *ngSwitchCase="'Select'" [label]="field.elementName"
                [control]="getFormControl(field.elementName)"></app-select-list>
            <mat-form-field *ngSwitchCase="'Select'">
                <mat-label>{{field.elementName}}</mat-label>
                <input [formControlName]="field.elementName" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </container-element>
    </ng-container>
</form>
