<form [formGroup]="fg" *ngIf="fg" class="flex flex-col py-9">
    <h4 class="font-bold text-sm mb-7">{{isCreateMode()?'Add Section':'Edit Section'}}</h4>
    <div class="mr-[45px]">
        <app-select-list *ngIf="isCreateMode()" label="Section Template:" [control]="getFormControl('template')">
        </app-select-list>

        <app-input-field label="Section Name" [control]="getFormControl('name')"></app-input-field>

    </div>
    <div class="flex items-center mt-7 justify-between w-full">
        <app-button (trigger)="onClose()" text="cancel"
            classes="h-9 w-[95px] bg-white border border-accent text-accent"></app-button>
        <app-button (trigger)="onSave()" text="save" classes="h-9 w-[95px] bg-accent text-white"></app-button>
    </div>
    <div class="flex items-center mt-3 justify-between w-full">
        <app-button (trigger)="onSectionDeleted()" text="Delete"
            classes="h-9 w-[95px] bg-white border border-warn text-warn">
        </app-button>
    </div>
</form>
