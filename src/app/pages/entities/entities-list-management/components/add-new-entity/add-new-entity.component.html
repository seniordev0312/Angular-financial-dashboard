<div class="flex flex-col mt-5 py-6 px-14 shadow-md rounded bg-white box">
    <p-organizationChart [value]="data" selectionMode="single">
        <ng-template let-node pTemplate="entity">
            <app-entity-card [isEditMode]="isUpdateMode()" [fg]="entityCardFg"></app-entity-card>
        </ng-template>
        <ng-template let-node pTemplate="section">
            <app-section-card [data]="node.data"></app-section-card>
        </ng-template>
    </p-organizationChart>

    <div class="flex items-center justify-between w-full mt-auto">
        <app-button (trigger)="onCancel()" text="cancel"
            classes="h-9 w-[95px] bg-white border border-accent text-accent">
        </app-button>
        <app-button (trigger)="onSave()" text="save" classes="h-9 w-[95px] bg-accent text-white"></app-button>
    </div>
</div>
