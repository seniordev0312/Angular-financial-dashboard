<div class="flex flex-col mt-5 py-6 px-14 shadow-md rounded bg-white box">
    <div class="flex items-center justify-between">
        <div></div>
        <ng-template [appCanAccessFeature]="addEntityKYCDocumentPermission">
            <app-button (trigger)="onDocumentTypeAdded()" icon="add" text="Add New Document Type"
                classes="bg-accent text-sm text-white font-light h-10 w-[235px]">
            </app-button>
        </ng-template>
    </div>
    <app-widget-table (onSlideToggle)="onItemActivated($event)" class="w-full mt-5"
        [tableConfiguration]="tableConfiguration"></app-widget-table>
</div>
