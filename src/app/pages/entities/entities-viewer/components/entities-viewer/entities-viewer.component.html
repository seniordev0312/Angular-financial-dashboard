<mat-dialog-content>
    <div class="grid grid-cols-4 mx-10 my-6">
        <div>
            <app-entity-information [entityTemplate]="entityTemplate" label="New Entity Information">
            </app-entity-information>
        </div>
        <div class="col-span-2"></div>
        <div class="flex flex-col shadow border-x-2 border-b-2 border-gray-light2 rounded-xl">
            <mat-tab-group>
                <mat-tab>
                    <ng-template class="font-bold text-center text-base" mat-tab-label>Profile <br />Overview
                    </ng-template>
                    <app-profile-overview></app-profile-overview>
                </mat-tab>
                <mat-tab>
                    <ng-template class="font-bold text-center text-base" mat-tab-label>Policies</ng-template>
                </mat-tab>
                <mat-tab>
                    <ng-template class="font-bold text-center text-base" mat-tab-label>Claims</ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</mat-dialog-content>
