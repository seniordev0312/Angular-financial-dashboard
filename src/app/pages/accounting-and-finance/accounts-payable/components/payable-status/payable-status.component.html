<div
  class="min-w-[50rem] h-full flex flex-row border-2 border-gray-light1 mt-[50px]"
>
  <div class="flex flex-col w-[10%] border-2 border-gray-light1">
    <div
      (click)="tabSelection(0)"
      class="w-full flex flex-col justify-center items-center border-b-2 border-gray-light1"
      [style]="tab === 0 ? 'height: 83%' : 'height: 17%'"
    >
      <img
        class="h-[25px] w-[35px] object-contain"
        src="{{ wireTransferImage }}"
      />
      <h3 class="text-center">Wire Transfer</h3>
    </div>
    <div
      (click)="tabSelection(1)"
      class="w-full flex flex-col justify-center items-center"
      [style]="tab === 1 ? 'height: 83%' : 'height: 17%'"
    >
      <img class="h-[25px] w-[35px] object-contain" src="{{ checksImage }}" />
      <h3>Checks</h3>
    </div>
  </div>
  <div class="flex flex-col w-[90%] px-3">
    <div [style.display]="tab === 1 ? '' : 'none'">
      <div
        class="flex items-stretch my-2 h-[90px] shadow rounded-[14px] justify-between w-full"
      >
        <div class="flex flex-row justify-between items-center w-full px-5">
          <div class="flex pl-8 justify-end items-center w-full">
            <p class="mr-4 text-lg">From</p>
            <div class="w-full">
              <div class="flex flex-row justify-center items-center w-full">
                <input
                  class="w-full"
                  placeholder="xx/xx/2022"
                  [readOnly]="true"
                  [matDatepicker]="startDatePicker"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="startDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
              </div>
              <div class="pr-4">
                <hr />
              </div>
            </div>
          </div>
          <div class="flex pl-8 justify-end items-center w-full">
            <p class="mr-4 text-lg">To</p>
            <div class="w-full">
              <div class="flex flex-row justify-center items-center w-full">
                <input
                  class="w-full"
                  placeholder="xx/xx/2022"
                  [readOnly]="true"
                  [matDatepicker]="endDatePicker"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="endDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
              </div>
              <div class="pr-4">
                <hr />
              </div>
            </div>
          </div>
        </div>
        <button
          class="flex flex-col justify-center items-center w-24 h-full bg-primary text-white rounded-r-[14px]"
        >
          <span class="material-icons"> search </span>
          <p class="text-sm font-medium mt-2">Search</p>
        </button>
      </div>
      <app-widget-table
        [tableConfiguration]="tableConfiguration"
      ></app-widget-table>
      <div class="h-10"></div>
    </div>
    <div [style.display]="tab === 0 ? '' : 'none'" class="py-[60px] px-[26px]">
      <div
        class="flex items-stretch my-2 h-[90px] shadow rounded-[14px] justify-between w-full mb-[55px]"
      >
        <div class="flex flex-row justify-between items-center w-full px-5">
          <div class="flex pl-8 justify-end items-center w-full">
            <p class="mr-4 text-lg">From</p>
            <div class="w-full">
              <div class="flex flex-row justify-center items-center w-full">
                <input
                  class="w-full"
                  placeholder="xx/xx/2022"
                  [readOnly]="true"
                  [matDatepicker]="startDatePicker"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="startDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
              </div>
              <div class="pr-4">
                <hr />
              </div>
            </div>
          </div>
          <div class="flex pl-8 justify-end items-center w-full">
            <p class="mr-4 text-lg">To</p>
            <div class="w-full">
              <div class="flex flex-row justify-center items-center w-full">
                <input
                  class="w-full"
                  placeholder="xx/xx/2022"
                  [readOnly]="true"
                  [matDatepicker]="endDatePicker"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="endDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
              </div>
              <div class="pr-4">
                <hr />
              </div>
            </div>
          </div>
        </div>
        <button
          class="flex flex-col justify-center items-center w-24 h-full bg-primary text-white rounded-r-[14px]"
        >
          <span class="material-icons"> search </span>
          <p class="text-sm font-medium mt-2">Search</p>
        </button>
      </div>
      <app-widget-table
        [tableConfiguration]="tableConfiguration1"
      ></app-widget-table>
      <div class="h-10"></div>
    </div>
  </div>
</div>
