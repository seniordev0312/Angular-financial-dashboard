<app-dialog-header label="Customize columns"></app-dialog-header>
<section class="example-section">
  <span *ngFor="let item of Columns">
    <div class="p-3 w-[248px]">
      <input class="mr-3" type="checkbox" [(ngModel)]="item.completed" />{{
        item.name
      }}
    </div>
  </span>
</section>
