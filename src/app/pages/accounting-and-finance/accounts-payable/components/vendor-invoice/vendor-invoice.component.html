<app-dialog-header label="Payment"></app-dialog-header>
<mat-dialog-content>
  <div class="flex flex-col justify-center items-center">
    <div class="flex flex-row items-center w-full">
      <div class="flex flex-row justify-start items-center w-1/3 pt-8 px-2">
        <p class="mr-4 text-sm font-medium">EIN</p>
        <div class="flex flex-col w-[70%]">
          <div class="flex flex-row w-full">
            <input
              class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
              type="number"
              placeholder="021234567"
            />
          </div>
          <div class="pt-2">
            <hr />
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-start items-center w-1/3 pt-8 px-2">
        <p class="mr-4 text-sm font-medium">Name</p>
        <div class="flex flex-col w-[70%]">
          <div class="flex flex-row w-full">
            <input
              class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
              type="number"
              placeholder="Taanayel General Hospital"
            />
          </div>
          <div class="pt-2">
            <hr />
          </div>
        </div>
      </div>
      <div class="flex flex-row justify-start items-center w-1/3 pt-8 px-2">
        <p class="mr-4 text-sm font-medium">Type</p>
        <div class="flex flex-col w-[70%]">
          <div class="flex flex-row w-full">
            <input
              class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
              type="number"
              placeholder="Hospital"
            />
          </div>
          <div class="pt-2">
            <hr />
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-between w-full pt-5">
      <div class="flex flex-col items-center w-[65%] h-full">
        <app-widget-table
          [tableConfiguration]="tableConfiguration"
        ></app-widget-table>
        <h1 class="p-5 font-bold text-left w-full">Advance Payments</h1>
        <app-widget-table
          [tableConfiguration]="tableConfiguration1"
        ></app-widget-table>
      </div>
      <div class="flex flex-col items-center w-[33%]">
        <div class="bg-[#f4f4f4] min-h-[680px] w-full rounded-[13px] p-[18px]">
          <div
            class="drop-shadow-lg w-full bg-white rounded-[13px] overflow-hidden"
          >
            <div
              class="w-full flex justify-center items-center p-2 bg-[#275280]"
            >
              <p class="text-white text-[10px]">
                Total Advance Payments Available
              </p>
            </div>
            <div class="w-full flex justify-between items-center p-4">
              <span class="font-bold text-[10px]">$23,000.00</span>
              <span class="text-[10px] font-normal opacity-40">USD</span>
            </div>

            <div class="flex justify-center w-full">
              <hr class="w-[95%]" />
            </div>

            <div class="w-full flex justify-between items-center p-2">
              <div>
                <p class="text-[10px] font-normal">
                  Total Advance Payments Available
                </p>
              </div>
              <div
                class="border-[1px] px-[6px] py-[10px] flex justify-center rounded-[9px]"
              >
                <p class="font-bold text-[11px]">$3000</p>
              </div>
            </div>
          </div>
          <div
            class="drop-shadow-lg w-full bg-white rounded-[13px] mt-[18px] p-5"
          >
            <div class="flex justify-between items-center">
              <span class="text-[14px] font-normal">Total Selected -</span>
              <span class="text-[14px] font-normal">$5,600.00</span>
            </div>

            <div class="flex justify-between items-center mt-[27px]">
              <span class="text-[14px] font-normal">Advance Payments -</span>
              <span class="text-[14px] font-normal">($3000.00)</span>
            </div>

            <div class="flex justify-center w-full py-[17px]">
              <hr class="w-full" />
            </div>

            <div class="flex justify-between items-center">
              <span class="text-[14px] font-normal">Total</span>
              <span class="text-[14px] font-normal">$2,600.00</span>
            </div>
          </div>
        </div>
        <div class="flex flex-row w-full rounded-b-[12px]">
          <div class="w-1/2 py-6 flex justify-center bg-[#cccbcb]">
            <p class="text-[16px] text-white font-normal">Cancel</p>
          </div>
          <div class="w-1/2 py-6 flex justify-center bg-[#275e80]">
            <p class="text-[16px] text-white font-normal">Process</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
