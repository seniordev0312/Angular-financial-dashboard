<app-dialog-header label="Adding a Payment"></app-dialog-header>
<!-- <mat-dialog-content> -->
<div class="flex flex-col justify-center items-center px-4">
  <div class="flex flex-row items-center w-[90%]">
    <div class="flex flex-row justify-start items-center w-1/4 pt-8 px-2">
      <p class="mr-4 text-sm font-medium">EIN</p>
      <div class="flex flex-col w-[70%]">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-start items-center w-1/4 pt-8 px-2">
      <p class="mr-4 text-sm font-medium">Name</p>
      <div class="flex flex-col w-[70%]">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-start items-center w-1/4 pt-8 px-2">
      <p class="mr-4 text-sm font-medium">Invoice No</p>
      <div class="flex flex-col w-[70%]">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-start items-center w-1/4 pt-8 px-2">
      <p class="mr-4 text-sm">Bill Due Date</p>
      <div class="w-[70%]">
        <div class="flex flex-row justify-center items-center w-full">
          <input
            class="w-full"
            placeholder="MM/DD/YYYY"
            [readOnly]="true"
            [matDatepicker]="startDatePicker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </div>
        <div class="pr-4">
          <hr />
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-row items-center w-[90%]">
    <div class="flex flex-row justify-start items-center w-1/4 pt-8 px-2">
      <p class="mr-4 text-sm font-medium">Amount</p>
      <div class="flex flex-col w-[70%]">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-start items-center w-1/4 pt-8 px-2">
      <p class="mr-4 text-sm font-medium">Currency</p>
      <div class="flex flex-col w-[70%]">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-start items-center w-1/4 pt-8 px-2">
      <p class="mr-4 text-sm font-medium">Invoice Type</p>
      <div class="flex flex-col w-[70%]">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
    </div>
    <div class="flex flex-row justify-start items-center w-1/4 pt-8 px-2">
      <p class="mr-4 text-sm">Invoice Date</p>
      <div class="w-[70%]">
        <div class="flex flex-row justify-center items-center w-full">
          <input
            class="w-full"
            placeholder="MM/DD/YYYY"
            [readOnly]="true"
            [matDatepicker]="startDatePicker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </div>
        <div class="pr-4">
          <hr />
        </div>
      </div>
    </div>
  </div>

  <div class="w-full flex flex-row justify-start">
    <p class="text-lg p-6 mt-5">Description</p>
  </div>
  <div class="flex flex-row justify-between items-center w-full">
    <div class="bg-[#F4F4F4] w-[65%] h-[185px] p-6 rounded-[10px]">
      <p>Bill for legal service in August</p>
    </div>
    <div
      class="bg-[#F4F4F4] w-[30%] rounded-[10px] p-6 flex flex-row justify-between"
    >
      <div class="w-[30%]">
        <img
          class="h-[135px] w-[135px] object-contain"
          src="{{ barcodeImage }}"
        />
      </div>
      <div class="flex flex-col items-center justify-center w-[65%]">
        <div
          class="flex flex-row justify-center items-center w-full bg-white p-3"
        >
          <img class="h-[25px] w-[25px] object-contain" src="{{ docImage }}" />
          <p class="px-2">Legal Expenses.docx</p>
        </div>
        <div
          class="flex flex-col justify-center items-center w-full bg-white p-3 mt-3"
        >
          <img
            class="h-[60px] w-[60px] object-contain"
            src="{{ newDocImage }}"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="pt-[70px] flex flex-row justify-end items-end w-full">
    <app-button
      classes="px-12 py-6 text-[20px] leading-none text-center flex
                 justify-center items-center  border-[#186aa5] border-2 text-primary  color-white"
      text="Cancel"
    ></app-button>
    <app-button
      classes="px-12 py-6 ml-6 text-[20px] leading-none text-center flex
                 justify-center items-center  bg-primary text-white  color-white"
      text="Save"
    ></app-button>
    <app-button
      classes="px-12 py-6 ml-6 text-[20px] leading-none text-center flex
                 justify-center items-center  bg-primary text-white  color-white"
      (click)="openProcessingPayment()"
      text="Pay Now"
    ></app-button>
  </div>
</div>
<!-- </mat-dialog-content> -->
