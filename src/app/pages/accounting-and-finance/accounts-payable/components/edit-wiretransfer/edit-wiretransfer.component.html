<app-dialog-header label="Payment"></app-dialog-header>

<div class="flex flex-col justify-center items-center">
  <div class="flex flex-col w-[55%] justify-center items-center">
    <div class="flex flex-row items-center w-full">
      <div
        class="bg-[#fafafa] rounded-[12px] flex flex-row justify-between items-center p-1 w-[35%]"
      >
        <div class="w-[30%] flex justify-center">
          <p class="text-[13px] font-normal">Currency</p>
        </div>
        <div class="w-[70%] justify-center">
          <app-select-list></app-select-list>
        </div>
      </div>
      <div
        class="py-6 px-4 ml-[10px] bg-[#fafafa] rounded-[12px] flex flex-row justify-between items-center w-[50%]"
      >
        <div class="w-[30%] flex justify-center items-center">
          <p class="mr-4 text-[13px] font-medium">Amount</p>
        </div>
        <div class="flex flex-col w-[65%]">
          <div class="flex flex-row w-full">
            <input
              class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
              type="number"
            />
          </div>
          <div class="pt-1">
            <hr />
          </div>
        </div>
      </div>
      <div
        class="flex justify-center items-center h-full p-4 ml-[10px] bg-[#fafafa] rounded-[12px] w-[13%]"
      >
        <img class="h-[26px] w-[26px] object-contain" src="{{ unlockImage }}" />
      </div>
    </div>
    <div
      class="flex flex-row justify-between items-center bg-[#fafafa] rounded-[12px] w-full py-6 px-6 mt-3"
    >
      <div class="flex items-center justify-center w-[30%]">
        <p class="mr-4 text-[13px] font-normal">Bank Account...</p>
      </div>
      <div class="flex flex-col w-[70%]">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-row w-full items-center justify-between">
    <div class="drop-shadow-lg w-[49%] bg-white rounded-[13px] overflow-hidden">
      <div class="w-full flex justify-center items-center p-2 bg-[#275280]">
        <p class="text-white text-[16px]">Notes</p>
      </div>
      <div class="flex flex-col w-full p-7 pb-0">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
      <div class="flex flex-col w-full p-7">
        <div class="flex flex-row w-full">
          <input
            class="h-full bg-transparent flex justify-center items-center outline-none w-full px-1 text-sm xl:text-base font-light"
            type="number"
          />
        </div>
        <div class="pt-2">
          <hr />
        </div>
      </div>
    </div>
    <div
      class="drop-shadow-lg w-[49%] bg-white rounded-[13px] overflow-hidden h-full"
    >
      <div class="w-full flex justify-center items-center p-2 bg-[#275280]">
        <p class="text-white text-[16px]">Total Advance Payments Available</p>
      </div>
      <div class="w-full flex justify-between items-center p-10">
        <span class="font-bold text-[17px]">45,000,000.00</span>
        <span class="text-[17px] font-normal opacity-40">LBP</span>
      </div>
    </div>
  </div>

  <div class="flex justify-end items-center w-full">
    <div class="pt-4 flex flex-row justify-between items-center">
      <app-button
        classes="px-12 py-6 ml-6 text-[20px] leading-none text-center flex
                 justify-center items-center bg-white border-[1px] border-[#275e80] text-[#275e80]  color-white"
        text="Cancel"
        (click)="onClose()"
      ></app-button>
      <app-button
        classes="px-12 py-6 ml-6 text-[20px] leading-none text-center flex
                 justify-center items-center bg-white border-[1px] border-[#275e80] text-[#275e80]  color-white"
        text="Edit Details"
        (click)="openVendorInvoice()"
      ></app-button>
      <app-button
        classes="px-12 py-6 ml-6 text-[20px] leading-none text-center flex
                 justify-center items-center bg-primary text-white  color-white"
        text="Request Authorization"
      ></app-button>
    </div>
  </div>

  <div class="h-10"></div>
</div>
