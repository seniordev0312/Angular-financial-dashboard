<div
  class="flex items-stretch my-6 h-fit py-[30px] shadow rounded-[14px] justify-between w-full mt-20"
>
  <div class="flex flex-col w-4/5">
    <div class="flex flex-row justify-between items-center w-full px-5">
      <div class="flex pl-8 justify-end items-center w-full">
        <p class="mr-4 text-base ml-auto">Issue Date From</p>
        <app-date-picker-input
          class="mr-auto"
          [(dateValue)]="issueFrom"
        ></app-date-picker-input>
      </div>
      <div class="flex pl-8 justify-end items-center w-full">
        <p class="mr-4 text-base ml-auto">Issue Date To</p>
        <app-date-picker-input
          class="mr-auto"
          [(dateValue)]="issueTo"
        ></app-date-picker-input>
      </div>
    </div>
    <div class="flex flex-row justify-between items-center w-full px-5">
      <div class="flex pl-8 justify-end items-center w-full">
        <p class="mr-4 text-base ml-auto">Expiry Date From</p>
        <app-date-picker-input
          class="mr-auto"
          [(dateValue)]="expiryFrom"
        ></app-date-picker-input>
      </div>
      <div class="flex pl-8 justify-end items-center w-full">
        <p class="mr-4 text-base ml-auto">Expiry Date To</p>
        <app-date-picker-input
          class="mr-auto"
          [(dateValue)]="expiryTo"
        ></app-date-picker-input>
      </div>
    </div>
  </div>
  <div class="w-1/5 flex">
    <button
      class="flex flex-col justify-center items-center w-24 h-full bg-primary text-white rounded-r-[14px]"
      (click)="searchField()"
    >
      <span class="material-icons"> search </span>
      <p class="text-sm font-medium mt-2">Search</p>
    </button>
    <div class="flex flex-col justify-evenly">
      <div class="flex justify-evenly items-stretch">
        <button
          class="justify-center items-center w-16 h-14 text-[9px] h-full bg-primary text-white rounded-[14px]"
          style="height: 40px; margin-left: 10px; margin-right: 5px"
          (click)="openTillModal()"
        >
          #Till
        </button>
        <button
          class="justify-center items-center w-16 h-14 text-[9px] h-full bg-primary text-white rounded-[14px]"
          style="height: 40px; margin-right: 10px; margin-left: 5px"
          (click)="openViewBusket()"
        >
          View Basket
        </button>
      </div>
      <div class="flex justify-evenly items-stretch">
        <button
          class="justify-center items-center w-16 h-14 text-[9px] h-full bg-primary text-white rounded-[14px]"
          style="height: 40px; margin-left: 10px; margin-right: 5px"
          (click)="openBasketModal()"
        >
          Import to Basket
        </button>
        <button
          class="justify-center items-center w-16 h-14 text-[9px] h-full bg-primary text-white rounded-[14px]"
          style="height: 40px; margin-right: 10px; margin-left: 5px"
          (click)="openTransactionModal()"
        >
          + New Transaction
        </button>
      </div>
    </div>
  </div>
</div>
<app-widget-table [tableConfiguration]="tableConfiguration"></app-widget-table>
