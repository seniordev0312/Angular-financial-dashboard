<app-dialog-header label="Print Preview"></app-dialog-header>

<img
  class="ml-auto mr-auto mt-4 mb-5"
  src="../../../../../../assets/images/cashier-icons/print-review-logo.svg"
  alt=""
/>

<div class="">
  <p class="flex justify-center py-4 bg-[#275E80] w-[96%] ml-[2%] pl-[3%]">
    Offical Receipt
  </p>
  <div class="flex">
    <div class="w-1/2 px-5">
      <div class="flex rounded-xl bg-[#fafafa] p-[10px] mr-5">
        Recevied From <app-input-field class="ml-10 flex-1"></app-input-field>
      </div>
    </div>
    <div class="w-1/2 flex justify-evenly">
      <div class="flex rounded-xl bg-[#fafafa] p-[10px] mr-5">
        Currency <app-select-list class="ml-3 flex-1"></app-select-list>
      </div>
      <div class="flex rounded-xl bg-[#fafafa] p-[10px]">
        Amount <app-input-field class="ml-3 flex-1"></app-input-field>
      </div>
      <div class="flex rounded-xl bg-[#fafafa] p-[10px] mr-5">
        Card Type <app-input-field class="ml-3 flex-1"></app-input-field>
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="w-1/2 px-5">
      <div class="flex rounded-xl bg-[#fafafa] p-[10px] mr-5">
        EIN <app-input-field class="ml-12 flex-1"></app-input-field>
      </div>
    </div>
    <div class="w-1/2 px-5">
      <div class="flex rounded-xl bg-[#fafafa] p-[10px] mr-5">
        The sum of only three thousand US dollars
      </div>
    </div>
  </div>
  <table>
    <thead class="bg-[#fafafa]">
      <th>EIN</th>
      <th>Name</th>
      <th>Operation</th>
      <th>Description</th>
      <th>Currency</th>
      <th>Debit</th>
      <th>Credit</th>
    </thead>
    <tbody>
      <td>010779722</td>
      <td>Mohamad</td>
      <td>Received</td>
      <td>GR/8052 From 15/9/2022</td>
      <td>LBP</td>
      <td></td>
      <td>3,000</td>
    </tbody>
  </table>
  <div class="w-1/2 text-white border rounded-t-[20px] mr-4 ml-2">
    <p class="bg-[#275E80] py-3 text-center">Description</p>
    <div class="flex flex-col p-3 bg-[#fafafa]">
      <app-input-field></app-input-field>
      <app-input-field></app-input-field>
    </div>
  </div>
  <div>
    <app-input-field label="Receiver's Signature"></app-input-field>
    <button
      class="text-[19px] mr-auto py-6 px-[44px] text-white bg-[#275E80] border-button"
    >
      Process & Print
    </button>
  </div>
</div>
