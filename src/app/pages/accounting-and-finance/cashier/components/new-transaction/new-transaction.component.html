<app-dialog-header
  class="text-bold"
  label="New Transaction"
></app-dialog-header>
<div class="w-full flex">
  <div class="w-1/10 mt-[69px] ml-[51px]">
    <div
      class="bg-white w-full h-[400px] flex flex-col shadow-lg rounded-bl-xl py-5"
    >
      <div class="flex flex-col w-full mt-auto mb-auto px-6 justify-center">
        <img
          class="w-10 h-5 ml-auto mr-auto"
          src="../../../../../../assets/images/cashier-icons/advance-payment-selected.svg"
        />
        <p class="text-[#365D7D] text-center">Advance Payment</p>
      </div>
      <div class="flex flex-col w-full px-6 justify-center">
        <img
          class="w-7 h-8 ml-auto mr-auto"
          src="../../../../../../assets/images/cashier-icons/vendor-invoice.svg"
        />
        <p class="text-[#BABABA] text-center">Vendor Invoice</p>
      </div>
    </div>
  </div>
  <div class="w-[90%] flex flex-col">
    <div class="w-[50%] ml-[25%] flex mt-10">
      Agent EIN *
      <app-search-bar-input class="ml-4 flex-1 w-full"></app-search-bar-input>
    </div>
    <div class="w-[50%] ml-[25%] flex mt-10">
      Name * <app-input-field class="ml-4 flex-1"></app-input-field>
    </div>
    <div class="w-[50%] ml-[25%] flex mt-10">
      Payment Date
      <app-date-picker-input class="ml-4 flex-1 w-full"></app-date-picker-input>
    </div>
    <div class="w-[50%] ml-[25%] flex mt-10">
      Amount * <app-input-field class="ml-4 flex-1"></app-input-field>
    </div>
    <div class="w-[50%] ml-[25%] flex mt-10">
      Description <app-input-field class="ml-4 flex-1"></app-input-field>
    </div>
  </div>
</div>

<div class="flex w-full">
  <div
    class="ml-auto w-1/6 py-6 flex justify-center bg-white border-[#275E80] border-[2px] rounded-xl text-[#275e80]"
  >
    <p class="text-[16px] text-white font-normal">Cancel</p>
  </div>
  <div
    class="w-1/6 py-6 flex justify-center border-[#275E80] border-[2px] text-white rounded-xl bg-[#275e80]"
  >
    <p class="text-[16px] text-white font-normal">Receive Now</p>
  </div>
</div>
