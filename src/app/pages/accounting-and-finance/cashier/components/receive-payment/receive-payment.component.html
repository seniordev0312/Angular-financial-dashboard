<app-dialog-header label="Basket"></app-dialog-header>
<mat-dialog-content>
  <div class="flex">
    <div class="pl-4 pr-4 pt-8 pb-8">
      <div class="flex flex-col flex-1">
        Card:
        <img
          src="../../../../../../assets/images/cashier-icons/receive-icon1.svg"
          alt=""
        />
      </div>
      <div class="flex flex-col">
        Checks:
        <img
          src="../../../../../../assets/images/cashier-icons/check-icon.svg"
          alt=""
        />
      </div>
      <div class="flex flex-col">
        cards:
        <img
          src="../../../../../../assets/images/cashier-icons/receive-icon1.svg"
          alt=""
        />
      </div>
    </div>
    <div class="body">
      <div class="ml-auto mr-auto">
        <div class="Currency:&nbsp <app-select-list></app-select-list>"></div>
      </div>
      <div class="ml-auto mr-auto">
        <div>Card Type :&nbsp<app-input-field></app-input-field></div>
        <div>
          <div>Date:&nbsp <app-input-field></app-input-field></div>
        </div>
      </div>
      <div class="ml-auto mr-auto">
        <div>Payer:&nbsp <app-input-field></app-input-field></div>
        <div></div>
      </div>
      <div class="flex">
        <div class="w-1/2 bg-[#275E80] text-white rounded-t-[9px]">
          <p>Description</p>
          <div class="flex flex-col">
            <app-input-field></app-input-field>
            <app-input-field></app-input-field>
          </div>
        </div>
        <div class="w-1/2 bg-[#275E80] text-white rounded-t-[9px]">
          <p>Notes</p>
          <div class="flex flex-col">
            <app-input-field></app-input-field>
            <app-input-field></app-input-field>
          </div>
        </div>
      </div>
      <div class="flex">
        <div class="w-1/2"></div>
        <div class="w-1/2">
          <button class="text-[19px] py-6 px-[44px] text-[#275E80]">
            Cancel
          </button>
          <button class="text-[19px] py-6 px-[44px] text-white bg-[#275E80]">
            Process & Print
          </button>
          <button class="text-[19px] py-6 px-[44px] text-[#275E80]">
            Print Preview
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
