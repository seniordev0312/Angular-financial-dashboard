<app-dialog-header class="text-bold" label="Make a payment"></app-dialog-header>
<div class="flex w-full">
  <div class="flex flex-col mt-8 w-[7%]" style="height: calc(70vh - 70px)">
    <div class="flex flex-col justify-center">
      <img src="../../../../../../assets/images/svg-icons/pay-icon.svg" />
      <p class="text-center">Pay a Claim</p>
    </div>
    <div class="mt-auto mb-auto flex flex-col justify-center">
      <img src="../../../../../../assets/images/cashier-icons/pay-icon1.svg" />
      <p class="text-[#365D7D] text-center">Person</p>
    </div>
  </div>
  <div class="w-[93%]">
    <app-person-make-payment-body
      [totalPrice]="totalPrice"
    ></app-person-make-payment-body>
  </div>
</div>
