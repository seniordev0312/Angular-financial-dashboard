<div class="flex-1">
  <div class="ml-auto mr-auto flex mb-4 mt-12">
    <div class="flex ml-auto rounded-xl bg-[#fafafa] p-[10px] mr-5">
      Currency <app-select-list class="ml-3 flex-1"></app-select-list>
    </div>
    <div class="flex mr-auto rounded-xl bg-[#fafafa] p-[10px]">
      Amount <app-input-field class="ml-3 flex-1"></app-input-field>
    </div>
  </div>
  <div
    class="ml-auto mr-auto mb-4 w-[48%] rounded-xl bg-[#fafafa] p-[10px] flex"
  >
    <div>Check# <app-input-field class="pl-20 flex-1"></app-input-field></div>
    <div>
      Check Date
      <app-input-field class="pl-20 flex-1"></app-input-field>
    </div>
    <div>
      Bank#
      <app-search-bar-input></app-search-bar-input>
    </div>
  </div>
  <div class="ml-4 mr-4">
    <div class="w-1/2">
      Payer <app-input-field class="pl-20 flex-1"></app-input-field><br />
    </div>
    <div class="w-1/2">
      Date <app-date-picker-input class="ml-20"></app-date-picker-input>
    </div>
  </div>
  <div class="flex mt-24">
    <div class="w-1/2 text-white border rounded-t-[20px] mr-4 ml-2">
      <p class="bg-[#275E80] py-3 text-center">Description</p>
      <div class="flex flex-col p-3 bg-[#fafafa]">
        <app-input-field></app-input-field>
        <app-input-field></app-input-field>
      </div>
    </div>
    <div class="w-1/2 text-white border rounded-t-[20px] ml-4 mr-2">
      <p class="bg-[#275E80] py-3 text-center">Notes</p>
      <div class="flex flex-col p-3 bg-[#fafafa]">
        <app-input-field></app-input-field>
        <app-input-field></app-input-field>
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="w-1/2"></div>
    <div class="w-1/2 flex justify-evenly mt-5">
      <button class="text-[19px] py-6 px-[44px] text-[#275E80] border-button">
        Cancel
      </button>
      <button
        class="text-[19px] py-6 px-[44px] text-white bg-[#275E80] border-button"
      >
        Process & Print
      </button>
      <button class="text-[19px] py-6 px-[44px] text-[#275E80] border-button">
        Print Preview
      </button>
    </div>
  </div>
</div>
