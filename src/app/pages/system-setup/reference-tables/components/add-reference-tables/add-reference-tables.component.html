<div class="w-full flex flex-col pt-8 justify-between">
    <div class="flex flex-col">
        <span class="font-semibold pb-8">Add New Reference Table </span>
        <app-select-list label="Reference Type:" [control]="getFormControl('key')"
            [optionsList]="ReferenceKeyList"></app-select-list>
        <app-input-field label="Reference Value:" name="RoleName" [control]="getFormControl('value')"></app-input-field>
        <app-input-field label="Reference Code:" name="RoleName" [control]="getFormControl('code')"></app-input-field>
    </div>
    <div class="flex items-center justify-between w-full mt-8">
        <app-button (trigger)="onCancel()" text="cancel"
            classes="h-9 w-[95px] bg-white border border-accent text-accent">
        </app-button>
        <app-button (trigger)="onSave()" text="save" classes="h-9 w-[95px] bg-accent text-white"></app-button>
    </div>
</div>
