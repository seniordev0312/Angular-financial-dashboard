<app-system-setup>
    <div class="h-full w-full flex flex-col overflow-y-auto min-w-[40rem] min-h-[40rem]">
        <div class="h-[90%] flex flex-row gap-12 pt-6">
            <div class="w-1/3 flex flex-col gap-2">
                <app-input-field label="Company Name:" [control]="getFormControl('companyName')"></app-input-field>
                <div class="flex items-center">
                    <app-select-list label="Default Language:" class="w-full" [optionsList]="defaultLanguage"
                        [control]="getFormControl('languageCode')">
                    </app-select-list>
                </div>
                <div class="flex items-center">
                    <app-select-list label="Country:" [optionsList]="country" class="w-full"
                        [control]="getFormControl('countryCode')">
                    </app-select-list>
                </div>
                <div class="flex items-center">
                    <app-select-list label="Default Currency:" class="w-full" [optionsList]="defaultCurrency"
                        [control]="getFormControl('defaultCurrencyCode')">
                    </app-select-list>
                </div>
                <div class="flex items-center">
                    <app-select-list label="Fiscal Year:" class="w-full" [optionsList]="years"
                        [control]="getFormControl('fiscalYear')">
                    </app-select-list>
                </div>

                <div class="flex items-center">
                    <app-select-list label="Fiscal Year:" class="w-full" [optionsList]="years"
                        [control]="getFormControl('underwritingYear')">
                    </app-select-list>
                </div>

                <div class="flex items-center">
                    <app-select-list label="Accounting Style:" class="w-full" [optionsList]="accountingStyle"
                        [control]="getFormControl('accountingStyleCode')">
                    </app-select-list>
                </div>
                <div class="flex items-center justify-end">
                    <app-button (trigger)="onSave()" text="Save"
                        classes="h-8 w-[80px] font-thin text-xs bg-accent text-white">
                    </app-button>
                </div>
            </div>
            <div class="w-2/3 flex flex-col">
                <div class="h-full flex flex-col gap-1">
                    <div class="w-full flex flex-row">
                        <div class="w-1/2">
                            <span>Holiday List Definition for: <span class="text-primary">2023</span></span>
                        </div>
                        <div class="w-1/2 flex justify-end">
                            <ng-template [appCanAccessFeature]="addGeneralSystemSetupPermission">
                                <app-button (trigger)="onHolidayAdded()" text="Add New Holiday" icon="add"
                                    classes="h-8 w-[130px] font-thin text-xxs bg-accent text-white">
                                </app-button>
                            </ng-template>
                        </div>
                    </div>
                    <app-widget-table class="w-full" [tableConfiguration]="tableConfiguration"></app-widget-table>
                </div>
            </div>
        </div>
        <div class="h-[5%] flex items-start justify-end">

        </div>
        <div class="h-[5%]"></div>
    </div>
</app-system-setup>
