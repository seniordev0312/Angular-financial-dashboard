<div class="px-10 py-5">
    <h1 class="text-base font-medium mb-5">User Policies</h1>
    <div class="grid grid-cols-4 gap-10 mb-3">
        <app-select-list label="Force Complex Passwords:" [control]="getFormControl('isComplexPasswordForced')">
        </app-select-list>
    </div>
    <div class="w-full h-1/3 flex flex-row gap-2">
        <div class="w-1/3">
            <app-input-field label="Force Complex Passwords:" [name]="'forceComplexPasswords'"
                [control]="getFormControl('isComplexPasswordForced')">
            </app-input-field>
        </div>
        <div class="w-1/3">
            <app-input-field label="Force Change Password:" [name]="'forceChangePassword'"
                [control]="getFormControl('isChangePasswordForced')">
            </app-input-field>
        </div>
        <div class="w-1/3">
            <app-input-field label="Every X Days (Enter X):" [name]="'everyXDays'"
                [control]="getFormControl('numberOfDays')">
            </app-input-field>
        </div>
    </div>
    <div class="w-full h-1/3 flex flex-row gap-2">
        <div class="w-1/3">
            <app-input-field label="Minimum Password Length:" [name]="'minimumPasswordLength'"
                [control]="getFormControl('minPasswordLength')">
            </app-input-field>
        </div>
        <div class="w-1/3">
            <app-input-field label="Maximum Trials before Locking:" [name]="'maximumTrailsBeforeLocking'"
                [control]="getFormControl('maxTrialsBeforeLockingLength')">
            </app-input-field>
        </div>
    </div>
</div>
