<div class="h-[25%] flex flex-col gap-2">
    <div class="w-full h-1/3 flex flex-row gap-2 items-center">
        <span>User Policies</span>
    </div>
    <div class="w-full h-1/3 flex flex-row gap-2">
        <div class="w-1/3">
            <app-input-field label="Force Complex Passwords:" [control]="getFormControl('forceComplexPasswords')">
            </app-input-field>
        </div>
        <div class="w-1/3">
            <app-input-field label="Force Change Password:" [control]="getFormControl('forceChangePassword')">
            </app-input-field>
        </div>
        <div class="w-1/3">
            <app-input-field label="Every X Days (Enter X):" [control]="getFormControl('everyXDays')">
            </app-input-field>
        </div>
    </div>
    <div class="w-full h-1/3 flex flex-row gap-2">
        <div class="w-1/3">
            <app-input-field label="Minimum Password Length:" [control]="getFormControl('minimumPasswordLength')">
            </app-input-field>
        </div>
        <div class="w-1/3">
            <app-input-field label="Maximum Trials before Locking:"
                [control]="getFormControl('maximumTrailsBeforeLocking')">
            </app-input-field>
        </div>
    </div>
</div>
