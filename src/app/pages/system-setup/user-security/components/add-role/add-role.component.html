<form [formGroup]="fg" *ngIf="fg" class="flex flex-col py-9">
    <h4 class="font-bold text-sm mb-7">{{isCreateMode()?'Add New User Role':'Edit User Role'}}</h4>
    <div class="mr-[45px] gap-4 flex flex-col">

        <app-input-field label="Name:" [control]="getFormControl('name',fg)"></app-input-field>

        <p class="text-xs text-accent font-medium">Select Modules</p>

        <app-select-list-with-chips [fg]="fg" arrayControlName="claims" firstFieldFormControlName="claimType"
            secondFieldFormControlName="claimValue" [secondSelectListOptionsList]="claimsList"
            [isFirstFieldSelectList]="true" [firstSelectListOptionsList]="modulesList" (addNewItem)="onNewClaimAdded()">
            <form [formGroup]="claimFg">
                <app-select-list label="Module" [control]="getFormControl('claimType',claimFg)"
                    [optionsList]="modulesList"></app-select-list>
                <app-select-list [isMultiple]="true" label="Claim" [control]="getFormControl('claimValue',claimFg)"
                    [optionsList]="claimsList"></app-select-list>
            </form>
        </app-select-list-with-chips>
    </div>
    <div class="flex items-center mt-7 justify-between w-full">
        <app-button (trigger)="onClose()" text="cancel"
            classes="h-9 w-[95px] bg-white border border-accent text-accent"></app-button>
        <app-button (trigger)="onSave()" text="save" classes="h-9 w-[95px] bg-accent text-white"></app-button>
    </div>
</form>
