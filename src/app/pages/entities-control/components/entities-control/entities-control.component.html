<app-dialog-header label="Entity Control"></app-dialog-header>
<mat-dialog-content class="px-12">
    <div class="flex items-center justify-between my-6">
        <div class="flex items-center">
            <h5 class="text-base mr-4">Entity Type</h5>
            <app-select-list></app-select-list>
        </div>
        <app-button (trigger)="onEntityAdded()" text="Add Entity" icon="add" classes="bg-accent h-10 w-32 text-white">
        </app-button>
    </div>
    <app-widget-table [tableConfiguration]="tableConfiguration"></app-widget-table>
</mat-dialog-content>
