<div class="h-full max-w-max static">
  <mat-drawer-container class="h-full static">
    <div class="h-[10%] flex justify-end">
      <div class="flex items-center gap-12 pr-3">
        <div
          class="search flex flex-row items-center bloc border-[1px] text-[#676767] border-[#00000029] border-solid rounded-2xl gap-4 text-sm pr-4 pl-4 pt-0 pb-0 text-primary"
        >
          <mat-icon>search</mat-icon>
          <input
            class="h-full text-[#676767] outline-0 w-64"
            [(ngModel)]="searchBarValue"
            matInput
            placeholder="Search CST Number"
            (keyup)="onSearchFilter()"
          />
          <mat-icon
            class="cursor-pointer"
            (click)="openFilter()"
            svgIcon="policy-filter"
              matBadge="{{ numberOfPolicyRenewalAppliedFilters }}"
            [matBadgeHidden]="numberOfPolicyRenewalAppliedFilters == 0"
          ></mat-icon>
          <mat-icon (click)="onClearSearchFilter()" class="cursor-pointer"
            >cancel</mat-icon
          >
        </div>
        <div class="flex gap-2">
          <button
          (click)="filterByAssignedTo(FilterButtons.Personal)"
            class="py-4 pr-9 pl-3 relative rounded-full flex justify-center items-center border-2 w-30 h-8"
            [ngClass]="
              isAllFilterSelected
                ? 'unselectedFilterWrapper'
                : 'selectedFilterWrapper'
            "
          >
            <div
              class="absolute flex justify-center items-center right-[3px] align-baseline text-xs bg-primary rounded-2xl h-7 w-7 font-semibold"
              [ngClass]="
                            isAllFilterSelected
                              ? 'unselectedFilterNumber'
                              : 'selectedFilterNumber'
                          ">
              {{ numberPersonalTickets }}
            </div>
            <span class="items-center flex gap-3 text-[12px]">{{FilterButtons.Personal}}</span>
          </button>
          <button
             class="py-4 pr-8 pl-3 relative rounded-full flex justify-center items-center bg-primary border-2 w-30 h-8"
            [ngClass]="
              isAllFilterSelected
                ? 'selectedFilterWrapper'
                : 'unselectedFilterWrapper'
            "
            (click)="filterByAssignedTo(FilterButtons.All)"
          >
            <div
              class="absolute flex justify-center items-center right-[3px] align-baseline text-xs rounded-2xl h-6 w-6 font-semibold"
              [ngClass]="
                            isAllFilterSelected
                              ? 'selectedFilterNumber'
                              : 'unselectedFilterNumber'
                          ">
              {{ numberAllTickets }}
            </div>
            <span class="items-center flex gap-3 text-[12px]">{{FilterButtons.All}}</span>
          </button>
        </div>
      </div>
    </div>
    <div class="flex flex-row w-[100%] h-[15%]" *ngIf="tickets">
      <div class="w-1/5 flex flex-col justify-start gap-y-5 p-5 control-width">
        <app-policy-status [step]="steps[0]"></app-policy-status>
        <app-policy-sort
          [(sortingArray)]="tickets.inQueueTickets"
        ></app-policy-sort>
      </div>
      <div class="w-1/5 flex flex-col justify-start gap-y-5 p-5 control-width">
        <app-policy-status [step]="steps[1]"></app-policy-status>
        <app-policy-sort
          [(sortingArray)]="tickets.inProgressTickets"
        ></app-policy-sort>
      </div>
      <div class="w-1/5 flex flex-col justify-start gap-y-5 p-5 control-width">
        <app-policy-status [step]="steps[2]"></app-policy-status>
        <app-policy-sort
          [(sortingArray)]="tickets.processedTickets"
        ></app-policy-sort>
      </div>
      <div class="w-1/5 flex flex-col justify-start gap-y-5 p-5 control-width">
        <app-policy-status [step]="steps[3]"></app-policy-status>
        <app-policy-sort
          [(sortingArray)]="tickets.resolvedTickets"
        ></app-policy-sort>
      </div>
      <div class="w-1/5 flex flex-col justify-start gap-y-5 p-5 control-width">
        <app-policy-status [step]="steps[4]"></app-policy-status>
        <app-policy-sort
          [(sortingArray)]="tickets.closedTickets"
        ></app-policy-sort>
      </div>
    </div>

    <div
      class="flex flex-row h-[75%] overflow-y-auto overflow-x-hidden drag-boundary"
      cdkDropListGroup
      cdkDragBoundary=".drag-boundary"
    >
      <!-- <mat-drawer-content> -->
      <div
        class="w-1/5 flex flex-col justify-start gap-y-5 p-5"
        cdkDropList
        [cdkDropListData]="tickets?.inQueueTickets"
        (cdkDropListDropped)="drop($event, 1)"
      >
        <div
          class="flex justify-center relative"
          cdkDragBoundary=".drag-boundary"
          cdkDrag
          *ngFor="let card of tickets?.inQueueTickets"
        >
          <app-policy-card
            [card]="card"
            (dblclick)="openDialog(card)"
            class="w-[100%]"
          ></app-policy-card>
        </div>
      </div>

      <div
        class="w-1/5 flex flex-col justify-start gap-y-5 p-5"
        cdkDropList
        [cdkDropListData]="tickets?.inProgressTickets"
        (cdkDropListDropped)="drop($event, 2)"
      >
        <div
          class="flex justify-center"
          cdkDragBoundary=".drag-boundary"
          *ngFor="let card of tickets?.inProgressTickets"
          cdkDrag
        >
          <app-policy-card
            (dblclick)="openDialog(card)"
            [card]="card"
            class="w-[100%]"
          ></app-policy-card>
        </div>
      </div>

      <div
        class="w-1/5 flex flex-col justify-start gap-y-5 p-5"
        cdkDropList
        [cdkDropListData]="tickets?.processedTickets"
        (cdkDropListDropped)="drop($event, 3)"
      >
        <div
          class="flex justify-center"
          cdkDragBoundary=".drag-boundary"
          *ngFor="let card of tickets?.processedTickets"
          cdkDrag
        >
          <app-policy-card
            class="w-[100%]"
            [card]="card"
            (dblclick)="openDialog(card)"
          ></app-policy-card>
        </div>
      </div>

      <div
        class="w-1/5 flex flex-col justify-start gap-y-5 p-5"
        cdkDropList
        [cdkDropListData]="tickets?.resolvedTickets"
        (cdkDropListDropped)="drop($event, 4)"
      >
        <div
          class="flex justify-center"
          cdkDragBoundary=".drag-boundary"
          cdkDrag
          *ngFor="let card of tickets?.resolvedTickets"
        >
          <app-policy-card
            class="w-[100%]"
            [card]="card"
            (dblclick)="openDialog(card)"
          ></app-policy-card>
        </div>
      </div>

      <div
        class="w-1/5 flex flex-col justify-start gap-y-5 p-5"
        cdkDropList
        [cdkDropListData]="tickets?.closedTickets"
        (cdkDropListDropped)="drop($event, 5)"
      >
        <div
          class="flex justify-center"
          cdkDragBoundary=".drag-boundary"
          cdkDrag
          *ngFor="let card of tickets?.closedTickets"
        >
          <app-policy-card
            class="w-[100%]"
            (dblclick)="openDialog(card)"
            [card]="card"
          ></app-policy-card>
        </div>
      </div>
    </div>
  </mat-drawer-container>
</div>
