<div class="w-full h-9 flex justify-center">
  <div class="w-[85%] h-7 flex justify-center items-center">
    <div class="w-[30%] flex justify-start">
      <span class="text-[13px]">Sort By</span>
    </div>
    <div class="w-[50%] justify-center">
      <app-select-list></app-select-list>
    </div>
    <div class="w-[20%] flex justify-end">
      <div class="flex flex-col px-2">
        <div *ngIf="!arrow" class="cursor-pointer">
          <img
            (click)="ascending()"
            src="../../../../../assets/images/policy-svg-icons/arrow-top.svg"
            class="pb-1 w-[18px] h-[13px] bg-white text-primary"
          />
          <img
            (click)="descending()"
            src="../../../../../assets/images/policy-svg-icons/arrow-bottom.svg"
            class="pb-1 w-[18px] h-[13px]"
          />
        </div>
        <div *ngIf="arrow" class="cursor-pointer">
          <img
            (click)="ascending()"
            src="../../../../../assets/images/policy-svg-icons/arrow-bottom.svg"
            class="pb-1 w-[18px] h-[13px] rotate-icon"
          />
          <img
            (click)="descending()"
            src="../../../../../assets/images/policy-svg-icons/arrow-top.svg"
            class="pb-1 w-[18px] h-[13px] rotate-icon"
          />         
        </div>
      </div>
    </div>
  </div>
</div>
