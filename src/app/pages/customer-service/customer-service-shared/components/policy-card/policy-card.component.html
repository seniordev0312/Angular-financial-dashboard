<div *ngIf="card">
  <div
    class="flex flex-row w-[100%] h-36 rounded-md shadow-md relative bg-white min-w-[180px]"
  >
    <div
      class="flex flex-col items-center relative h-full w-[36px] text-[11px] text-[#FFFFFF] rounded-l-md {{
        cardInfo.leftSideBackground
      }}"
    >
      <div>{{ cardInfo.day + "D" }}</div>
      <div>{{ cardInfo.hour + "H" }}</div>
      <div>{{ cardInfo.minute + "M" }}</div>
      <div class="absolute flex bottom-1 shadow-lg">
        <!-- <img src="{{ cardInfo.ticketTypeIconUrl }}" alt="" /> -->
        <mat-icon
        id="categoryIcon"
          class="rounded-full w-[40px] flex absolute -bottom-4 -right-4 object-contain"
          svgIcon="{{cardInfo.leftSideIcon}}"
        ></mat-icon>
      </div>
    </div>
    <div class="flex flex-col h-full w-[86%] p-0">
      <div
        class="flex justify-end items-center w-full h-[10%] mt-2 pr-4 text-[10px]"
      >
        {{ cardInfo.dateCreated }}
      </div>
      <div
        class="flex justify-end font-black items-center w-full text-[#005f83] h-[5%] pr-4 pt-2 text-[9px]"
      >
        {{ cardInfo.ticketCode }}
      </div>
      <div class="h-[60%] flex flex-row items-center justify-center gap-1">
        <div class="h-full w-[30%] flex relative">
          <!-- <div
            
          > -->
          <img
            class="absolute flex items-start justify-start shadow-lg bg-none"
            height="29px"
            width="29px"
            src="{{ cardInfo.sourceIconUrl }}"
            alt=""
          />
          <!-- </div> -->
          <ng-container *ngIf="cardInfo.entityProfilePictureUri">
            <img
              class="rounded-full w-[65px] h-[65px] flex items-center justify-center object-contain"
              src="{{ cardInfo.entityProfilePictureUri }}"
            />
          </ng-container>

          <ng-container *ngIf="!cardInfo.entityProfilePictureUri">
            <mat-icon
              id="profilePic"
              class="rounded-full w-[65px] h-[65px] flex items-center justify-center object-contain"
              svgIcon="profile"
            ></mat-icon>
          </ng-container>
        </div>
        <div class="h-full w-[60%] flex flex-col items-start justify-center">
          <span class="font-bold text-[11px]">{{ cardInfo.entityName }}</span>
          <span class="text-[8px] font-bold">
            <div *ngIf="cardInfo.ein">
              EIN:
              <span class="text-[#005f83] underline">{{ cardInfo.ein }}</span>
            </div>
            <div *ngIf="!cardInfo.ein || cardInfo.ein == null">
              <span class="text-[#005f83]">Entity Not Matched or Created</span>
            </div>
          </span>
        </div>
      </div>
      <div class="h-[25%] flex justify-start items-center flex-row w-full pb-2">
        <div
          class="items-center justify-center shadow-lg ml-2 flex border-[1px] border-solid rounded-lg w-[60%] h-full"
        >
          <div *ngIf="cardInfo.assignedToName">
            <span class="text-[9px] pl-1 align-middle">
              {{ "assigned to " + cardInfo.assignedToName }}</span
            >
          </div>
          <div *ngIf="cardInfo.assignedToName == null">
            <span class="text-[9px] pl-1 align-middle"> Unassigned </span>
          </div>
        </div>
      </div>
    </div>

    <ng-container *ngIf="cardInfo.assignedToProfilePictureUri">
      <img
        class="rounded-full w-[40px] flex absolute -bottom-4 -right-4 object-contain"
        src="{{ cardInfo.assignedToProfilePictureUri }}"
      />
    </ng-container>

    <ng-container *ngIf="!cardInfo.assignedToProfilePictureUri">
      <mat-icon
        id="profilePic2"
        class="rounded-full w-[40px] flex absolute -bottom-4 -right-4 object-contain bg-white"
        svgIcon="profile2"
      ></mat-icon>
    </ng-container>
  </div>
</div>
