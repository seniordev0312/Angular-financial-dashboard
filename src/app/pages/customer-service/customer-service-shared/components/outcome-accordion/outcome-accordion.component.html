<div class="px-10 w-full">
  <div class="flex flex-row">
    <div class="w-[35%]">
      <p class="text-[11px] font-bold">Customer Satisfaction:</p>
      <div class="flex flex-row pt-2">
        <div class="mx-1">
          <div *ngIf="response == 0">
            <mat-icon
              (click)="getResponse(0)"
              svgIcon="customer-service-happy-icon"
            ></mat-icon>
          </div>
          <div *ngIf="response !== 0">
            <mat-icon
              (click)="getResponse(0)"
              svgIcon="customer-service-happy-nocolor-icon"
            ></mat-icon>
          </div>
        </div>
        <div class="mx-1">
          <div *ngIf="response == 2">
            <mat-icon
              (click)="getResponse(2)"
              svgIcon="customer-service-sad-icon"
            ></mat-icon>
          </div>
          <div *ngIf="response !== 2">
            <mat-icon
              (click)="getResponse(2)"
              svgIcon="customer-service-sad-nocolor-1-icon"
            ></mat-icon>
          </div>
        </div>
        <div class="mx-1">
          <div *ngIf="response == 1">
            <mat-icon
              (click)="getResponse(1)"
              svgIcon="customer-service-sad-1-icon"
            ></mat-icon>
          </div>
          <div *ngIf="response !== 1">
            <mat-icon
              (click)="getResponse(1)"
              svgIcon="customer-service-sad-nocolor-icon"
            ></mat-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="w-[65%]">
      <div class="h-[33px] colorflag">
        <app-input-field
          [control]="getFormControl('outcome')"
          (inputValueChange)="onChangeInputValue()"
          name="description"
          id="outcomeDescription"
          label="Outcome"
        ></app-input-field>
      </div>
    </div>
  </div>

  <div class="flex-1 flex items-end justify-end mb-1 pt-6">
    <div
      class="py-3 justify-items-end leading-none text-center flex items-center"
    >
      <app-button
        (click)="onSave()"
        [isDisabled]="!isFormValid"
        classes="ml-auto px-8 py-3 text-[15px] bg-primary disabled:bg-[#8d8d8d] text-white rounded-md"
        text="Save"
      ></app-button>
    </div>
  </div>
</div>
