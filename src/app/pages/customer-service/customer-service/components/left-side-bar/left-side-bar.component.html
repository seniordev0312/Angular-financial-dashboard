<div *ngIf="!isDepartmentSelected" class="h-full pl-9 pt-[26px] pr-2.5 bg-main-gray">
  <div class="" *ngFor="let item of items" (click)="onSelectDepartment(item)">
    <app-left-bar-item value="{{ item }}" ></app-left-bar-item>
  </div> 
  <!-- <div class="flex flex-row justify-end">
    <mat-icon class="h-[14px]" color="black">keyboard_arrow_right</mat-icon>
  </div> -->
 </div>

<div *ngIf="isDepartmentSelected"  class="flex flex-col h-[80vh] w-[100%]">
  <div class="h-[47px] pt-2"> <mat-icon (click)="back()" class="cursor-pointer align-text-bottom text-[#005f83] text-[32px]"> keyboard_arrow_left</mat-icon>
    <p class="font-medium inline-block pl-3"> {{selectedDepartment}} </p>
  </div>

  <div class="h-[75%] w-full bgColor rounded-md shadow-md relative bg-[#FAFAFA]">
    <app-contact-view [isDepartmentChat]="true"></app-contact-view>
  </div>
  <div class="h-[25%] rounded-md shadow-md">
    <app-contact-form [isDepartmentChat]="true"></app-contact-form>
  </div>
</div>
