<div class="px-7 pb-4 flex flex-col">
  <div class="flex flex-col">
    <form [formGroup]="formNote">
      <p class="text-xl font-bold">Add Notes</p>
      <textarea
        class="mt-4 bg-main-gray p-2 w-full"
        rows="5"
        cols="40"
        formControlName="note"
      ></textarea>
    </form>
  </div>

  <app-button
    classes="mt-8 ml-auto px-8 py-3 text-[15px] bg-primary text-white rounded-md"
    text="Submit"
    (click)="submitNote()"
  ></app-button>
</div>
