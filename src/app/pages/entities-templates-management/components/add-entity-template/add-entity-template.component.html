<form [formGroup]="fg" *ngIf="fg" class="flex flex-col py-9">
    <h4 class="font-bold text-sm mb-7">Add Template</h4>

    <app-select-list label="Entity Section Template ID:" [formControl]="getFormControl('id')"></app-select-list>
    <app-select-list label="Entity Section Template Name:" [formControl]="getFormControl('name')"></app-select-list>

    <p class="text-xxs font-bold my-2">Add Element in Template</p>
    <app-select-list-with-chips [fg]="fg" arrayControlName="elements" firstSelectListFormControlName="name"
        secondSelectListFormControlName="types" secondSelectListLabel="Element Type" firstSelectListLabel="Element Name"
        (addNewItem)="onNewElementAdded()">
    </app-select-list-with-chips>
    <div class="flex items-center mt-7 justify-between w-full">
        <app-button text="cancel" classes="h-9 w-[95px] bg-white border border-accent text-accent"></app-button>
        <app-button text="save" classes="h-9 w-[95px] bg-accent text-white"></app-button>
    </div>
</form>
