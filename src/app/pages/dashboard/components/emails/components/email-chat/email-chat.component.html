<div class="spinner" *ngIf="isSpinning$|async">
    <mat-spinner></mat-spinner>
</div>
<div class="h-full pb-2 w-full">
    <div class="h-[3%] flex items-center gap-2 text-lg text-black">
        <mat-icon svgIcon="close" class="cursor-pointer hover:font-bold icon" (click)="closeEmailChat()">
        </mat-icon>
    </div>
    <div class="h-[3%] flex justify-end items-center gap-2 text-lg text-black">
        <app-button (trigger)="CreateEmailByTicket()" icon="add" text="Create Ticket"
            classes="bg-accent text-xs text-white font-light h-8 w-[150px]">
        </app-button>
    </div>
    <div class="h-[94%] flex w-full" *ngIf="data">
        <pre class="w-full h-full" [innerHTML]="data | safeHtml">
        </pre>
    </div>
</div>
