<div class="h-full p-0">
    <div class="h-[8%] mb-2">
        <span class="font-bold text-xl">Hello {{name}},</span><br>
        <span class="font-light text-sm">Today is {{date}}</span>
    </div>
    <div class="flex flex-row h-[27%] gap-2">
        <div *ngFor="let item of cards">
            <app-card [card]="item"></app-card>
        </div>
    </div>
    <div class="flex flex-row h-[63%]">
        <div class="w-[400px]">
            <app-assigned-tasks></app-assigned-tasks>
        </div>
        <div style="width: calc((100%) - 400px);" class="min-w-[400px]">
            <app-sticky-notes></app-sticky-notes>
        </div>
    </div>
</div>
