<div class="h-full pl-4 pr-4 overflow-hidden text-black">
    <div class="h-[5%] flex items-center gap-2 text-primary">
        <mat-icon svgIcon="menu" class="cursor-pointer icon" (click)="flipCard()">
        </mat-icon>
        <span class="text-sm">Switch to Menu</span>
    </div>
    <div class="h-[95%] w-full flex flex-col justify-center items-center">
        <div class="bg-[#F4F4F4] text-primary pt-2 pb-2 rounded-lg h-[5%] w-[100%] relative font-bold">
            <div
                class="absolute flex justify-center items-center bottom-[10px] -right-0 -top-2 text-xs bg-primary rounded-2xl text-[#FFFFFF] h-6 w-6 font-normal">
                <span class="text-xs">+2</span>
            </div>
            <span class="text-sm">Communication Inbox</span>
        </div>
        <div class="h-[95%] w-full flex justify-center items-center">
            <mat-tab-group class="flex justify-center items-center h-full w-full">
                <mat-tab class="w-full h-full">
                    <ng-template mat-tab-label class="h-full w-full relative font-bold">
                        <div
                            class="absolute flex justify-center items-center bottom-[10px] right-5 top-2 bg-[#FD3B31] text-xs rounded-2xl h-2 w-2 font-bold">
                        </div>
                        <div>
                            <span class="text-xs">DIRECT</span>
                        </div>
                    </ng-template>
                    <app-direct></app-direct>
                </mat-tab>
                <mat-tab class="w-full h-full">
                    <ng-template mat-tab-label class="h-full w-full relative font-bold">
                        <div
                            class="absolute flex justify-center items-center bottom-[10px] right-5 top-2 bg-[#FD3B31] text-xs rounded-2xl h-2 w-2 font-bold">
                        </div>
                        <div>
                            <span class="text-xs">GROUPS</span>
                        </div>
                    </ng-template>
                    <app-group></app-group>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
