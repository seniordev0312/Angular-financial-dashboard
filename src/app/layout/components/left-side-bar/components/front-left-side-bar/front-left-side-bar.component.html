<div class="h-full pl-4 pr-4 overflow-hidden text-black">
    <div class="h-[5%] flex items-center gap-2 text-lg text-primary">
        <mat-icon svgIcon="menu" class="cursor-pointer" (click)="flipCard()">
        </mat-icon>
        Switch to Menu
    </div>
    <div class="h-[95%] flex flex-col justify-center items-center">
        <div class="bg-[#F4F4F4] text-primary pt-2 pb-2 rounded-lg h-[5%] w-[100%] relative font-bold">
            <div
                class="absolute flex justify-center items-center bottom-[10px] -right-0 -top-2 text-xs bg-primary rounded-2xl text-[#FFFFFF] h-6 w-6 font-normal">
                +2
            </div>
            Communication Inbox
        </div>
        <div class="h-[95%]">
            <mat-tab-group class="h-[100%]">
                <mat-tab class="h-[100%]">
                    <ng-template mat-tab-label class="w-[100%] h-[100%] relative font-bold">
                        <div
                            class="absolute flex justify-center items-center bottom-[10px] right-4 top-2 bg-[#FD3B31] text-xs rounded-2xl h-2 w-2 font-bold">
                        </div>
                        DIRECT
                    </ng-template>
                    <app-direct></app-direct>
                </mat-tab>
                <mat-tab class="h-[100%]">
                    <ng-template mat-tab-label class="w-[100%] h-[100%] relative font-bold">
                        <div
                            class="absolute flex justify-center items-center bottom-[10px] right-4 top-2 bg-[#FD3B31] text-xs rounded-2xl h-2 w-2 font-bold">
                        </div>
                        GROUPS
                    </ng-template>
                    <app-group></app-group>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
