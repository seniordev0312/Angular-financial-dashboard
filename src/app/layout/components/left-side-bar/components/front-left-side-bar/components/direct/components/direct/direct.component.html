<div class="flex flex-col pt-4 h-full">
    <div *ngIf="!showChat"
        class="search flex justify-start items-center bg-[#FFFFFF] rounded-xl gap-4 text-sm pr-4 pl-4 pd-4 shadow-lg">
        <mat-icon svgIcon="search-gray"></mat-icon>
        <input class="h-full text-left text-sm" matInput placeholder="Searchâ€¦">
    </div>

    <div *ngIf="showChat" class="h-full">
        <app-chat-card [message]="message" [photoURL]="photoURL" (backEvent)="back()"></app-chat-card>
    </div>
    <div *ngIf="!showChat" class="mt-4 h-[90%] overflow-auto">
        <div class="overflow-hidden p-1 pt-0" *ngFor="let contact of contacts">
            <app-contact-card [contact]="contact" (click)="ShowChat(contact)"></app-contact-card>
        </div>
    </div>
</div>
