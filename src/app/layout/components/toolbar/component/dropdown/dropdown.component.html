<div>
    <div [matMenuTriggerFor]="menu" class="flex justify-center cursor-pointer items-center">
        <span class="font-light text-sm text-primary pr-2">{{name}}</span>
        <mat-icon svgIcon="small-down" class="icon"></mat-icon>
    </div>
    <mat-menu class="divide-y-2" #menu="matMenu">
        <ng-container *ngFor="let option of list; let i = index">
            <div (click)="onChange(option.value)"
                class="flex justify-start items-center option text-sm px-4 pb-4 hover:text-accent cursor-pointer">
                <mat-icon svgIcon="{{option.icon}}" class="dropDownIcon mr-4 hover:text-accent"></mat-icon>
                <span> {{option.label}}</span>
            </div>
        </ng-container>
    </mat-menu>

</div>
