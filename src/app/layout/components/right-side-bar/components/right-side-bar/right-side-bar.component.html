<div class="h-full w-full px-10">

        <app-emails *ngIf="!showCalender"></app-emails>

    <div class="h-[10%] flex justify-center items-center">
        <app-button class="w-full" classes="bg-accent text-white w-full" (onTrigger)="ChangeView()" [text]="ButtonText">
        </app-button>
    </div>
</div>
