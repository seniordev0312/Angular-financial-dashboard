<app-header (ToggleSideBarForLeftMenu)="LSideBarToggle()" class="shadow-2xl poppins-font"></app-header>

<mat-sidenav-container class="poppins-font" [dir]="(isRTLDirection$|async) ? 'rtl': 'ltr'">
    <mat-sidenav #sidenav mode="side" position="start" opened="true">
        <app-left-side-bar></app-left-side-bar>
    </mat-sidenav>

    <mat-sidenav-content class="p-2 h-full">
        <div class="h-[5%] flex items-center" *ngIf="showCrumb">
            <xng-breadcrumb [separator]="iconTemplate" class="flex items-center">
                <ng-container *xngBreadcrumbItem="let breadcrumb;" class="flex items-center">
                    <ng-container *ngIf="breadcrumb !=='dashboard'" class="flex items-center">
                        <span translate (click)="navigate(breadcrumb)" class="font-bold text-sm"> routes.{{breadcrumb}}
                        </span>
                    </ng-container>
                </ng-container>
            </xng-breadcrumb>
        </div>
        <ng-template #iconTemplate>
            <mat-icon>chevron_right</mat-icon>
        </ng-template>

        <div [ngClass]="{'h-[95%]': showCrumb, 'h-full': !showCrumb}">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

    <mat-sidenav #sidenav mode="side" position="end" opened="false" class="bg-[#FAFAFA]">
        <app-right-side-bar></app-right-side-bar>
    </mat-sidenav>
</mat-sidenav-container>
