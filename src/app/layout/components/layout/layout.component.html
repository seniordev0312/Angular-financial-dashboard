<app-toolbar (ToggleSideBarForLeftMenu)="LSideBarToggle()" class="shadow-2xl poppins-font"></app-toolbar>

<mat-sidenav-container class="poppins-font" [dir]="(isRTLDirection$|async) ? 'rtl': 'ltr'">
    <mat-sidenav #sidenav mode="side" position="start" opened="true">
        <app-left-side-bar (toggleSidenavCollapsedEvent)="toggleSidenav($event)"></app-left-side-bar>
    </mat-sidenav>

    <mat-sidenav-content class="p-2 pt-0 h-full" [ngStyle]="{'margin-left': ml}">
        <div *ngIf="showCrumb" class="h-[5%] pl-5 flex items-center">
            <app-breadcrumbs></app-breadcrumbs>
        </div>
        <div class="pl-5" [ngClass]="mainContentClass">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

    <mat-sidenav #sidenav [mode]="rightSidenavMode$|async" position="end" [opened]="isRightSidenavOpened$|async"
        class="bg-white">
        <app-right-side-bar></app-right-side-bar>
    </mat-sidenav>
</mat-sidenav-container>
