<app-header (ToggleSideBarForLeftMenu)="LSideBarToggle()" class="shadow-2xl poppins-font"></app-header>

<mat-sidenav-container class="poppins-font" [dir]="(isRTLDirection$|async) ? 'rtl': 'ltr'">
    <mat-sidenav #sidenav mode="side" position="start" opened="true">
        <app-left-side-bar></app-left-side-bar>
    </mat-sidenav>

    <mat-sidenav-content class="p-1 h-full">
        <div [ngClass]="{'h-[95%]': showCrumb, 'h-full': !showCrumb}">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

    <mat-sidenav #sidenav mode="side" position="end" opened="false" class="bg-[#FAFAFA]">
        <app-right-side-bar></app-right-side-bar>
    </mat-sidenav>
</mat-sidenav-container>
